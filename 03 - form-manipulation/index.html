<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Manipulation</title>
</head>

<body>

    <form method="" id="exo3form" class="container" onsubmit="return validateForm()" action="#">

        <label for="name">Name</label>
        <input id="name" type="text">

        <label for="email">Email</label>
        <input id="email" type="email">

        <label for="checkbox">Veuillez cocher svp</label>
        <input id="checkbox" type="checkbox">

        <label for="choice">Choisissez une option :</label>
        <select class="mb-2" id="choice" name="choice" onchange="textChangeSelect()">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <h3>Autocomplétion de Formulaire</h1>

            <label for="autocomplete">Champ de texte :</label>
            <input type="text" id="autocomplete" name="autocomplete">
            <div id="suggestions"></div>


            <button id="submit" type="submit" value="submit">Submit</button>
    </form>
    <p class="textToReplace">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, minima?</p>



    <form action="#" id="form">

        <button id="add" onclick="addTextField()">Ajouter</button>
        <button id="delete" onclick="deleteTextField()">Supprimer</button>

    </form>

    <div id="steps">
        <div class="step active" id="step1">
            <h2>Étape 1: Informations de base</h2>
            <label for="name3">Nom:</label>
            <input type="text" id="name3"><br><br>
            <button onclick="nextStep()">Suivant</button>
        </div>

        <div class="step" id="step2">
            <h2>Étape 2: Informations supplémentaires</h2>
            <label for="email3">Email:</label>
            <input type="email" id="email3"><br><br>
            <button onclick="prevStep()">Précédent</button>
            <button onclick="nextStep()">Suivant</button>
        </div>

        <div class="step" id="step3">
            <h2>Étape 3: Récapitulatif</h2>
            <div id="summary"></div>
            <button onclick="prevStep()">Précédent</button>
            <button onclick="submitForm()">Soumettre</button>
        </div>
    </div>

    <!-- Your code goes here -->
    <script src="js/exercices.js"></script>
</body>

</html>
